<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Remote (Alpha)</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="/app/css/global/window.css">
    <link rel="stylesheet" href="/app/css/global/native-toast.css">
    <link rel="stylesheet" href="/app/css/home.css">
  </head>
  <body>
    <header class="header-bar">
      <h1 id="header-title" data-l10n-id="header-title"></h1>
    </header>
    <section class="greyout" id="volume-greyout">
      <div id="volumeBarContainer">
        <div class="volume-bar-label">Volume</div>
        <meter min='0' max='100' class="meter-bar" id="volume-bar"></meter>
      </div>
    </section>
    <div class="instructionsContainer">
        <div class="label">▲ ▼ ◀ ▶: Arrow keys</label>
        <div class="label">Answer call key: Back</label>
        <div class="label">1: Home</label>
        <div class="label">2: Context Menu</div>
        <div class="label">3. Info</div>
        <div class="label">4. Input text</div>
        <div class="label">5. Volume up</div>
        <div class="label">8. Volume down</div>
        <div class="label">6. Set mute</div>
        <div class="labelBlurred" id="kaidiVersionDiv"></div>
    </div>
    <div class="softkeys-bar softkeys-light">
      <div id="softkey-left">Player</div>
      <div id="softkey-center">SELECT</div>
      <div id="softkey-right">Settings</div>
    </div>
    <script src="/js/index.js" defer></script>
  </body>
</html>
